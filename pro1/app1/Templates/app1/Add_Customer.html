<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <center>
            <h1> Add Customer Details</h1>
          
            <div class="">
                <label class="form-label"> Name</label>
                <input type="text"  name="C_name" required>
            </div><br>
            <div class="">
                <label class="form-label"> Email ID</label>
                <input type="email" name="C_email" required>
            </div><br>
            <div class="">
                <label class="form-label"> Age</label>
                <input type="number" name="C_age" required>
            </div><br>
            <div class="">
                <label class="form-label"> Address</label>
                <input type="text"  name="C_address" required>
            </div><br>
            <div class="">
                <label class="form-label">Contact</label>
                <input type="number"  name="C_contact" required>
            </div><br>  
            <div class="">
                <label class="form-label"> image</label>
                <input type="file"  name="C_image" required>
            </div><br> 
            
            <button type="submit"><a href="/">Back</a></button>

            <button type="submit" class="btn btn-success ">Save</button>
        </center>

    </form>
</body>

</html>
