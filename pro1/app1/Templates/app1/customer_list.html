{% extends 'app1/Templates/app1/home_page.html' %}

{% block content %}

    <h1> List of Customer </h1>
    <ul>
       
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
              <tr>
                <th scope="row">{{object.id}}</th>
                <td>{{object.C_name}}</td>
                <td> 
                    <a href="{% url 'update' object.id %}" class="btn btn-warning "> Edit</a>
                    <a href="{% url 'delete' object.id %}" class="btn btn-danger ">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </ul>

{% endblock %}
